---
engines:
  csslint:
    enabled: false
  eslint:
    enabled: false
  fixme:
    enabled: false
  radon:
    enabled: true
  pep8:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.jsx"
  - "**.py"
exclude_paths:
- tests/**/*
